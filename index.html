<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/style/css/main.css" />
    <title>Slideshow</title>
  </head>
  <body>
    <div class="container">
      <div class="slideshow-container">
        <div id="slideshow-number" class="slideshow-number"></div>
        <!-- /.slideshow-number-->
        <img src="./assets/img/glozzom.jpg" alt="" class="img" />
        <img src="./assets/img/loop_lab.jpg" alt="" class="img" />
        <img src="./assets/img/news.jpg" alt="" class="img" />
        <img src="./assets/img/portfolio_1.jpg" alt="" class="img" />
        <img src="./assets/img/portfolio_2.jpg" alt="" class="img" />
      </div>
      <!-- /.slideshow-container-->
      <div class="slideshow-controls">
        <span id="prev-btn" class="prev">Previous</span>
        <span id="indicators" class="indicators"> </span>
        <span id="next-btn" class="next">Next</span>
      </div>
      <!-- /.slideshow-controls-->
    </div>
    <!-- /.container-->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
